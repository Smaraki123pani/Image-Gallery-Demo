<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="gallery">

        <div>

            <span><img src="Images/5.jpg" alt=""></span>
            <span><img src="Images/6.jpg" alt=""></span>

        <div>
            <span><img src="Images/7.jpg" alt=""></span>
            <span><img src="Images/8.jpg" alt=""></span>
            <span><img src="Images/9.jpg" alt=""></span>
        </div>
        <div>
            <span><img src="Images/10.jpg" alt=""></span>
            <span><img src="Images/11.jpg" alt=""></span>
            <span><img src="Images/12.jpg" alt=""></span>
        </div>
    </div>
    <img src="Images/Next-Button.png" alt="" id="nextbtn">
</div>

<script src="script.js"></script>
</body>
</html>
